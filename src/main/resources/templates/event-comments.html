<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="_csrf" th:content="${_csrf.token}">
    <meta name="_csrf_header" th:content="${_csrf.headerName}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Event Comments</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<header th:replace="components/commons::navbar"></header>

<input type="hidden" name="eventId" id="eventId" th:value="*{eventId}" >
<div class="container mt-5" id="commentContainer">
    <div class="row mt-2 mb-2">
        <div class="col-md-6 offset-md-3 col-xl-4 offset-xl-4">
            <div class="card shadow">
                <div class="card-body">
                    <h5 class="card-title">Leave a comment</h5>
                    <form th:action="@{/events/{eventId}/details/comments(eventId=${eventId})}" th:method="post">
                        <div class="mb-3">
                            <label for="textContent"></label>
                            <input type="text" class="form-control" id="textContent" autofocus name="textContent" required>
                            <small id="commentHelpInline" class="invalid-feedback bg-danger text-light rounded p-2">
                                Comment must be at least 3 symbols
                            </small>
                            <div class="row g-1 mt-2 mb-3">
                                <button type="submit" class="btn btn-success btn-block">Post</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>




<script th:src="@{/js/comment.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
