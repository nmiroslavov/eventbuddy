<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<header th:replace="components/commons::navbar"></header>


<div class="container mt-5" th:object="${currentUserDetails}">
    <div class="row">
        <div class="col-md-6 offset-md-3 col-xl-4 offset-xl-4">
            <div class="card shadow">
                <img th:src="*{profilePictureUrl}">
                <div class="card-body">
                    <h5 class="card-title" th:text="*{username}"></h5>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item" th:text="'Email: ' + *{email}"></li>
                    <li class="list-group-item" th:text="'First name: ' + *{firstName}"></li>
                    <li class="list-group-item" th:text="'Last name: ' + *{lastName}"></li>
                    <li class="list-group-item" th:text="'Age: ' + *{age}"></li>
                </ul>
                <div class="card-body">
                    <a class="card-link btn btn-info" th:href="@{/users/myprofile/update}">Edit</a>
                </div>
            </div>
            <div class="card-footer text-muted" th:text="'Created on ' + *{createdOn}"></div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
