<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Explore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="bg-dark text-white">

    <div class="container">
        <div class="row">
            <header th:replace="components/commons::navbar"></header>
        </div>
        <div class="row mt-5"></div>
        <div class="row mt-3"></div>

            <th:block th:object="${events.getEvents()}">
                <div class="row" th:each="event : ${events.getEvents()}">
                    <div class="col d-flex justify-content-center">
                        <div class="card text-white bg-secondary mb-4 w-50">
                            <h5 class="card-header" th:text="${event.getName()}"></h5>
                            <div class="card-body">
                                <h5 class="card-title" th:text="'Posted by: ' + ${event.getCreator().getUsername()}"></h5>
                                <p class="card-text" th:text="${event.getDescription()}"></p>
                                <p class="card-text" th:text="'Ticket price: ' + ${event.getTicketPrice()} + '$'"></p>
                                <p class="card-text" th:text="'From ' + ${event.getStartDateTime()} + ' to ' + ${event.getEndDateTime()}"></p>
                                <a href="#" class="btn btn-dark">More info</a>
                            </div>

                        </div>
                    </div>
                </div>
            </th:block>




    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
