<div class="container">
    <div class="row">
        <header th:replace="components/commons::navbar"></header>
    </div>
    <div class="row">
        <div id="starter" class="col d-flex justify-content-center">
            <div id="card" class="card w-75 card text-white bg-secondary mb-3">
                <div class="card-header">Update profile</div>
                <div class="card-body">
                    <form th:action="@{/users/myprofile/update}" enctype="multipart/form-data" th:method="patch" th:object="${userUpdateBindingModel}">
                        <div class="row g-3 mb-3">
                            <div class="col">
                                <label for="firstName" class="form-label">First name</label>
                                <input th:field="*{firstName}" th:errorclass="is-invalid" type="text" class="form-control" id="firstName">
                                <small id="firstNameHelpInline" class="invalid-feedback bg-danger text-light rounded p-2">
                                    First name length must be between 2 and 15 characters.
                                </small>
                            </div>
                            <div class="col">
                                <label for="lastName" class="form-label">Last name</label>
                                <input th:field="*{lastName}" th:errorclass="is-invalid" type="text" class="form-control" id="lastName">
                                <small id="lastNameHelpInline" class="invalid-feedback bg-danger text-light rounded p-2">
                                    Last name length must be between 2 and 15 characters.
                                </small>
                            </div>
                        </div>
                        <div class="row g-3 mb-3">
                            <div class="col">
                                <lable for="age">Age</lable>
                                <input type="number" id="age" th:field="*{age}" th:errorclass="is-invalid" class="form-control">
                                <small id="ageHelpInline" class="invalid-feedback bg-danger text-light rounded p-2">
                                    You must be at least 18 years old.
                                </small>
                            </div>
                            <div class="col">
                                <label for="coverPicture">Profile picture</label>
                                <input type="file" th:field="*{picture}" th:erroclass="is-invalid" id="coverPicture" class="form-control">
                                <small id="coverPictureHelpInline" class="invalid-feedback bg-danger text-light rounded p-2">
                                    File must be a valid picture.
                                </small>
                                <small class="text-light rounded p-2">
                                    Leave blank if you want to keep the existing photo.
                                </small>
                            </div>
                        </div>

                        <div class="row g-1 mb-3">
                            <button type="submit" class="btn btn-dark">Update profile</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
