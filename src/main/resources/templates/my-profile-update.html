<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<header th:replace="components/commons::navbar"></header>

<div class="row mt-5">
    <h1 class="text-center">Edit Profile</h1>
    <div class="col-md-6 offset-md-3">
            <form th:action="@{/users/myprofile/update}" th:method="patch" th:object="${userUpdateBindingModel}" enctype="multipart/form-data">
                <div class="mb-3">
                    <label class="form-label" for="firstName">First name</label>
                    <input th:field="*{firstName}" th:errorclass="is-invalid" class="form-control" type="text" id="firstName" name="firstName" required>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                    <small id="firstNameHelpInline" class="invalid-feedback bg-danger text-light rounded p-2">
                        First name length must be between 2 and 15 characters.
                    </small>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="lastName">Last name</label>
                    <input th:field="*{lastName}" th:errorclass="is-invalid" class="form-control" type="text" id="LastName" name="lastName" required>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                    <small id="lastNameHelpInline" class="invalid-feedback bg-danger text-light rounded p-2">
                        Last name length must be between 2 and 15 characters.
                    </small>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="age">Age</label>
                    <input type="number" id="age" th:field="*{age}" th:errorclass="is-invalid" class="form-control" required>
                    <small id="ageHelpInline" class="invalid-feedback bg-danger text-light rounded p-2">
                        You must be at least 18 years old.
                    </small>
                </div>
                <div class="mb-3">
                    <label for="profilePicture">Profile picture</label>
                    <input type="file" th:field="*{picture}" th:erroclass="is-invalid" id="profilePicture" class="form-control">
                    <small id="coverPictureHelpInline" class="invalid-feedback bg-danger text-light rounded p-2">
                        File must be a valid picture.
                    </small>
                    <small class="text-muted rounded p-2">
                        Leave blank if you want to keep the existing photo.
                    </small>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>
                <div class="mb-3">
                    <button class="btn btn-info">Update Profile</button>
                </div>
            </form>
            <a th:href="@{/users/myprofile}">Back To Profile</a>
    </div>
</div>
