        <div class="col d-flex justify-content-center">
        <div class="card mb-3 text-white bg-secondary" style="max-width: 740px;" th:object="${event}">
            <div class="row g-0">
                <div class="col-md-4">
                    <img th:src="*{coverPictureUrl}" class="img-fluid rounded-start" alt="...">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h3 class="card-title" th:text="*{name}">Card title</h3>
                        <br>
                        <p class="card-text" th:text="*{description}">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
                        <p class="card-text" th:text="'Category: ' + *{category}">An item</p>
                        <p class="card-text" th:text="'Created by: ' + *{creatorUsername}">An item</p>
                        <p class="card-text" th:text="'Ticket price: ' + *{ticketPrice} + ' $'">A second item</p>
                        <p class="card-text" th:text="'Starting on ' + *{startDate} + ' at ' + *{startTime}">A third item</p>
                        <p class="card-text" th:text="*{attendeesCount} + ' users have signed up'"></p>
                        <div class="row">
                            <div class="col" th:if="*{isCanSignUp()}">
                                <form th:action="@{/events/{eventId}/signup(eventId=${eventId})}" th:method="post">
                                    <input type="submit" class="btn btn-success" value="Sign up">
                                </form>
                            </div>
                            <div class="col" th:if="*{isCanSignOut()}">
                                <form th:action="@{/events/{eventId}/signout(eventId=${eventId})}" th:method="post">
                                    <input type="submit" class="btn btn-warning" value="Sign out">
                                </form>
                            </div>
                            <div class="col" th:if="*{isCanDelete()}">
                                <form th:action="@{/events/{eventId}(eventId=${eventId})}" th:method="delete">
                                    <input type="submit" class="btn btn-danger" value="Delete">
                                </form>
                            </div>
                            <div class="col" th:if="*{isCanUpdate()}">
                                <form th:action="@{/events/{eventId}/edit(eventId=${eventId})}" th:method="get">
                                    <input type="submit" class="btn btn-primary" value="Update">
                                </form>
                            </div>
                            <div class="col">
                                <form th:action="@{/events/{eventId}/details/attendees(eventId=${eventId})}" th:method="get">
                                    <input type="submit" class="btn btn-info" value="See attendees">
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>


    </div>
