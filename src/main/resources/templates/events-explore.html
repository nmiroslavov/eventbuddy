<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Explore events</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/events-explore.css">
</head>
</head>
<body>
<header th:replace="components/commons::navbar"></header>
<div class="container">


    <div class="container mt-5">
        <h1>All Events</h1>

        <th:block th:each="event : ${allEvents.allEvents}">
            <div class="card mb-3">
                <div class="row">
                    <div class="col-md-4">
                        <img class="img-fluid" alt="" th:src="*{event.coverPictureUrl}">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title" th:text="*{event.name}"></h5>
                            <p class="card-text" th:text="'Ticket price: ' + *{event.ticketPrice} + ' $'"></p>
                            <p class="card-text" th:text="'Starting on ' + *{event.startDate} + ' at ' + *{event.startTime}"></p>
                            <p>
                            <small class="text-muted" th:text="'Category: ' + *{event.category.toLowerCase()}"></small>
                            </p>
                            <form th:action="@{/events/{eventId}/details(eventId=${event.id})}" th:method="get">
                                <input type="submit" class="btn btn-primary" value="Details">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </th:block>
    </div>
</div>
